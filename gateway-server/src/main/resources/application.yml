resilience4j:
  circuitbreaker:
    configs:
      defecto:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-duration-threshold: 3s
        slow-call-rate-threshold: 50
    instances:
      products:
        base-config: defecto
  timelimiter:
    configs:
      defecto:
        timeout-duration: 3s
    instances:
      products:
        base-config: defecto

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:9200
      client:
        registration:
          client-app:
            provider: spring
            client-id: gateway-app
            client-secret: 12345
            authorization-grant-type: authorization_code
            redirect-uri: http://127.0.0.1:8090/authorized
            scope:
              - openid
              - profile
            client-name: client-app
        provider:
          spring:
            issuer-uri: http://127.0.0.1:9200
  cloud:
    gateway:
      routes:
        - id: msvc-oauth
          uri: lb://msvc-oauth
          predicates:
            - Path=/api/security/**
          filters:
            - StripPrefix=2
        - id: msvc-users
          uri: lb://msvc-users
          predicates:
            - Path=/api/users/**
          filters:
            - name: CircuitBreaker
              args:
                name: products
                statusCodes: 500
                fallbackUri: forward:/api/users/5
            - StripPrefix=2
            - EjemploCookie=Hola mi mensaje personalizado para productos!, user, Andres
        - id: msvc-clients
          uri: lb://msvc-client
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=2
        - id: msvc-product
          uri: lb://msvc-product
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=2
        - id: msvc-item
          uri: lb://msvc-item
          predicates:
            - Path=/api/items/**
          filters:
            - StripPrefix=2
        - id: msvc-order
          uri: lb://msvc-order
          predicates:
            - Path=/api/orders/**
          filters:
            - StripPrefix=2